<div class="wrapper">
  <div class="container">
    <h1>Registration Form</h1>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          #username="ngModel"
          minlength="3"
          required
          ngModel
        />
        <div
          class="class alert alert-danger"
          *ngIf="username.touched && username.errors?.required"
        >
          Username is required!
        </div>
        <div
        class="class alert alert-danger"
        *ngIf="username.errors?.minlength"
      >
        Username need to be at least 3 characters!
      </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          #email="ngModel"
          pattern="(.+)@(.+){2,}\.(.+){2,}"
          required
          ngModel
        />
        <div
          class="class alert alert-danger"
          *ngIf="email.touched && email.errors?.required"
        >
          Email is required!
        </div>
        <div
          class="class alert alert-danger"
          *ngIf="email.errors?.pattern"
        >
          Invalid email format!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          #password="ngModel"
          required
          ngModel
        />
        <div
          class="class alert alert-danger"
          *ngIf="password.touched && password.errors?.required"
        >
          Password is required!
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="rePass"
          #rePass="ngModel"
          required
          ngModel
        />
        <div
          class="class alert alert-danger"
          *ngIf="rePass.touched && rePass.errors?.required"
        >
          Repeat password is required!
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
  </div>
</div>
